{% load static %}
<!-- Navbar -->
<div class="w3-top w3-white">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a
            class="
                w3-bar-item
                w3-button
                w3-hide-medium
                w3-hide-large
                w3-right
                w3-padding-large
                w3-hover-white
                w3-large
                w3-theme-d2
            "
            href="javascript:void(0);"
            onclick="openNav()"
            ></i
        ></a>
        <a href="{% url 'blog:post_list' %}" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"
            ></i>Hlogi's blog</a
        >
        {% if request.user.is_authenticated%}
        <a
            href="{% url 'blog:logout' %}"
            class="
                w3-bar-item
                w3-button
                w3-hide-small
                w3-padding-large
                w3-hover-white
                w3-right
            "
            title="logout"
            ></i>logout</a
        >
        {% else %}
        <a
            href="{% url 'blog:login' %}"
            class="
                w3-bar-item
                w3-button
                w3-hide-small
                w3-padding-large
                w3-hover-white
                w3-right
            "
            title="login"
            ></i>login</a
        >
        <a
            href="{% url 'blog:register' %}"
            class="
                w3-bar-item
                w3-button
                w3-right
                w3-hide-small
                w3-padding-large
                w3-hover-white
            "
            title="Register"
            >register</a
        >
        {% endif %}
        {% if request.user.is_authenticated%}
        <a
            href="{% url 'blog:profile' %}"
            class="
                w3-bar-item
                w3-button
                w3-hide-small
                w3-right
                w3-padding-large
                w3-hover-white
            "
            title="My Account"
        >
            <img
                src="{% static '/images/avatar2.png' %}"
                class="w3-circle"
                style="height: 23px; width: 23px"
                alt="Avatar"
            />
        </a>
        {% endif%}
    </div>
</div>
